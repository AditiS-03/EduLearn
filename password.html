<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Reset</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f6f8ff, #eef6f2);
    }
    .message-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(20,30,60,0.08);
      padding: 28px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #0f172a;
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      color: #334155;
      font-size: 16px;
    }
    .email {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Password Reset</h2>
    <p>Check your mail (<span id="userEmail" class="email">user@example.com</span>) to reset your password.</p>
  </div>

  <script>
    const getUserEmail = () => {
      if (typeof window.loggedInUserEmail === 'string' && window.loggedInUserEmail.trim()) return window.loggedInUserEmail;
      try {
        const e = localStorage.getItem('userEmail');
        if (e && e.trim()) return e;
      } catch (err) {}
      return 'user@example.com';
    }

    document.getElementById('userEmail').textContent = getUserEmail();
  </script>
</body>
</html>
