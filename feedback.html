<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | EduLearn</title>
  
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="">
        <span>EduLearn</span>
      </a>

      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/learn.html">Learn</a></li>
        <li><a href="/pricing.html">Pricing</a></li>
        <li><a href="/feedback.html">Feedback</a></li>
      </ul>

      <div class="auth-section">
        <a href="/register.html" class="login-btn">Login</a>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Query / Suggestion / Issue" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>

  <!-- Footer -->
  <footer id="pricing">
    <div class="footer-container">
      <div class="footer-section">
        <div class="footer-brand">
          <img src="assets/logo.png" class="footer-logo" alt=""/>
          <span>EduLearn</span>
        </div>
        <p>Empowering learners worldwide with accessible, quality education.</p>
      </div>

      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul class="footer-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/feedback.html">Feedback</a></li>
          <li><a href="/learn.html">Learn</a></li>
          <li><a href="/pricing.html">Pricing</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Connect With Us</h4>
        <div class="social-icons">
          <a href="#"><img src="assets/facebook.png" alt="Facebook" width="20"></a>
          <a href="#"><img src="assets/twitter.png" alt="Twitter" width="20"></a>
          <a href="#"><img src="assets/linkedin.png" alt="LinkedIn" width="20"></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </div>
  </footer>

  
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      alert("Feedback submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
